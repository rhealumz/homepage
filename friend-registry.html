<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Friend Registry</title>
    <style>
        body {
            background-color: #F5F5F5;
            font-family: Arial, sans-serif;
        }
        h1 {
            text-align: center;
            color: #2F4F4F;
            margin-top: 40px;
        }
        form {
            background-color: pink;
            padding: 20px;
            margin: 0 auto;
            max-width: 500px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px #888888;
        }
        label {
            display: block;
            margin-top: 20px;
            color: #2F4F4F;
            font-weight: bold;
        }
        input[type="text"], input[type="email"], select {
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            border: none;
            box-shadow: 0px 0px 5px #888888;
        }
        input[type="submit"] {
            background-color: blue;
            color: #FFFFFF;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: gray;
        }
    </style>
</head>
<body>
    <h1>Friend Registry</h1>
    <form action="https://script.google.com/macros/s/AKfycbxtF1L_9zh9nCAXZxPVecqgAWfQmpeDZGtJKa3mKsiIOVwv-_dUVsMA8HRTI3ATyLNx/exec" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

<label for="phone">Phone:</label>
        <input type="phone" id="phone" name="phone" required>

        <label for="birthday">Birthday:</label>
        <input type="date" id="birthday" name="birthday" required>

        <label for="favoritecolor">Favorite color:</label>
        <select id="favoritecolor" name="favoritecolor" required>
            <option value="">Select a color</option>
            <option value="red">Red</option>
            <option value="green">Green</option>
            <option value="blue">Blue</option>
			 <option value="yellow">Yellow</option>
            <option value="purple">Purple</option>
        </select>

        <input type="submit" value="Register">
    </form>
</body>
</html>
